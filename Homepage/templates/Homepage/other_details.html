<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Resume Builder</title>
</head>
<body>
    <h1>Other details page</h1>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ skills_form.skills.label_tag }}
            {{ skills_form.skills }}
        </div>
        <br><br><br>
        <div class="form-group">
            {{ language_form.languages.label_tag }}
            {{ language_form.languages }}
        </div>
        <br><br><br>
        <div class="form-group">
            {{ hobbies_form.hobbies.label_tag }}
            {{ hobbies_form.hobbies }}
        </div>

        <input class="btn btn-dark btn-lg btn-block w-25 my-5 " type="submit" value="Submit">

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
